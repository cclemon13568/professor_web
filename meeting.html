<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>預約面談</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .schedule-table td {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .available {
            background-color: #fff;
        }

        .available:hover {
            background-color: #e6ffe6;
        }

        .busy {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .schedule-note {
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #ccc;
            height: 100%;
        }

        .time-cell a {
            text-decoration: none;
            color: #000;
            display: block;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">教授個人網頁</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">自我介紹</a></li>
                <li class="nav-item"><a class="nav-link" href="study.html">研究方向</a></li>
                <li class="nav-item"><a class="nav-link" href="course.html">課程資訊</a></li>
                <li class="nav-item"><a class="nav-link" href="meeting.html">預約面談</a></li>
                <li class="nav-item"><a class="nav-link" href="Discussion.html">討論區</a></li>
                <li class="nav-item">
                    <a class="btn btn-outline-light ms-3" href="login.html">登入</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="bg-light py-4 text-center">
    <div class="container">
        <h1 class="fw-bold">預約面談</h1>
        <p class="text-muted">請選擇可預約時段進行面談安排</p>
    </div>
</header>

<!-- Main Content -->
<div class="container my-5">
    <div class="row">
        <!-- 注意事項 -->
        <div class="col-md-4 schedule-note">
            <h4><strong>注意事項</strong></h4>
            <ul>
                <li>每次面談以30分鐘為限。</li>
                <li>請於前一天完成預約。</li>
                <li>白色區塊為可預約時段，點選即可預約。</li>
                <li>灰色區塊為教授已排定行程，無法預約。</li>
                <li>請務必準時出席。</li>
            </ul>
        </div>

        <!-- 教師時間表 -->
        <div class="col-md-8">
            <table class="table table-bordered schedule-table">
                <thead class="table-primary">
                <tr>
                    <th>時間</th>
                    <th>週一</th>
                    <th>週二</th>
                    <th>週三</th>
                    <th>週四</th>
                    <th>週五</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>09:10 - 10:00</td>
                    <td class="available time-cell"><a href="#">點擊預約</a></td>
                    <td class="busy"></td>
                    <td class="available time-cell"><a href="#">點擊預約</a></td>
                    <td class="busy"></td>
                    <td class="available time-cell"><a href="#">點擊預約</a></td>
                </tr>
                <tr>
                    <td>10:10 - 11:00</td>
                    <td class="busy"></td>
                    <td class="available time-cell"><a href="#">點擊預約</a></td>
                    <td class="busy"></td>
                    <td class="available time-cell"><a href="#">點擊預約</a></td>
                    <td class="busy"></td>
                </tr>
                <!-- 你可以根據實際情況增加更多列 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3">
    <div class="container">
        <small>&copy; 2025 李榮三教授 | 國立中正大學</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>

<!-- Question button -->
<div id="floating-question-button">
    <!-- 顯示浮動圖示 -->
    <button id="question-icon-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-6h2v6zm-1-8c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
        </svg>
    </button>
    <div id="question-modal" class="hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>提問</h3>
            <textarea id="question-textarea" placeholder="請輸入您的問題..."></textarea>
            <button id="send-question-button" class="btn btn-primary">發送</button>
            <div id="question-response" class="hidden mt-2">
                <p><strong>回覆：</strong></p>
                <div id="response-text"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
