<html lang="zh">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/question_box.css" rel="stylesheet">
    <link href="css/stuu.css" rel="stylesheet">
    </head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">教授個人網頁</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">自我介紹</a></li>
          <li class="nav-item"><a class="nav-link" href="study.html">研究方向</a></li>
          <li class="nav-item"><a class="nav-link" href="course.html">課程資訊</a></li>
          <li class="nav-item"><a class="nav-link" href="meeting.html">預約面談</a></li>
          <li class="nav-item"><a class="nav-link" href="Discussion.html">討論區</a></li>

          <li class="nav-item">
            <a id="login-btn"
            class="btn btn-outline-light rounded-pill fw-bold ms-3 px-4 d-flex align-items-center justify-content-center"
            href="login.html"
            style="height: 40px; min-width: 100px; transition: background 0.2s, color 0.2s;">
                登入
            </a>
        </ul>
      </div>
    </div>
  </nav>

<header class="bg-light py-5 text-center">
    <div class="container">
        <h1 class="fw-bold">李榮三 教授的論文</h1>
        <p class="text-muted">歷年發表論文列表</p>
    </div>
</header>

<div class="main-content-wrapper">
    <div class="column-left publications-section">
        <h2>最新論文</h2>
        <table>
            <tbody id="publicationsTableBody">
                <tr><td colspan="4" class="text-muted text-center">載入論文資訊中...</td></tr>
            </tbody>
        </table>
        <div class="text-center mt-4 custom-button-wrapper">
            <button id="showMorePubsBtn" class="btn btn-secondary">展開更多</button>
        </div>
    </div>

    <div class="column-right projects-section">
        <h2>研究計畫</h2>
        <table>
            <tbody id="projectsTableBody">
                <tr><td colspan="5" class="text-muted text-center">載入研究計畫中...</td></tr>
            </tbody>
        </table>
        <div class="text-center mt-4 custom-button-wrapper">
            <button id="showMoreProjectsBtn" class="btn btn-secondary">展開更多</button>
        </div>
    </div>
</div>

<footer class="bg-primary text-white text-center py-3 custom-full-width-footer">
    <small>&copy; 2025 李榮三教授 | 逢甲大學</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/stuu.js"></script>
<script src="js/question_box.js"></script>
<script src="js/loginout.js"></script>


<div id="floating-question-button">
    <button id="question-icon-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-6h2v6zm-1-8c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
        </svg>
    </button>
    <div id="question-modal" class="hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>提問</h3>
            <textarea id="question-textarea" placeholder="請輸入您的問題..."></textarea>
            <button id="send-question-button" class="btn btn-primary">發送</button>
            <div id="question-response" class="hidden mt-2">
                <p><strong>回覆：</strong></p>
                <div id="response-text"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
