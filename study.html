<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教授個人網頁 - 研究方向</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/question_box.css" rel="stylesheet">
    <link href="css/stuu.css" rel="stylesheet">
    </head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">教授個人網頁</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">自我介紹</a></li>
          <li class="nav-item"><a class="nav-link" href="study.html">研究方向</a></li>
          <li class="nav-item"><a class="nav-link" href="course.html">課程資訊</a></li>
          <li class="nav-item"><a class="nav-link" href="meeting.html">預約面談</a></li>
          <li class="nav-item"><a class="nav-link" href="Discussion.html">討論區</a></li>

          <li class="nav-item">
            <a id="login-btn"
            class="btn btn-outline-light rounded-pill fw-bold ms-3 px-4 d-flex align-items-center justify-content-center"
            href="login.html"
            style="height: 40px; min-width: 100px; transition: background 0.2s, color 0.2s;">
                登入
            </a>
        </ul>
      </div>
    </div>
  </nav>

<header class="bg-light py-5 text-center">
    <div class="container">
        <h1 class="fw-bold">李榮三 教授的論文</h1>
        <p class="text-muted">歷年發表論文列表</p>
    </div>
</header>

<div class="main-content-wrapper">
    <div class="column-left publications-section">
        <h2>最新論文</h2>
        <table>
            <tbody id="publicationsTableBody">
                <tr><td colspan="4" class="text-muted text-center">載入論文資訊中...</td></tr>
            </tbody>
        </table>
        <div class="text-center mt-4 custom-button-wrapper">
            <button id="showMorePubsBtn" class="btn btn-secondary">展開更多</button>
        </div>
    </div>

    <div class="column-right projects-section">
        <h2>研究計畫</h2>
        <table>
            <tbody id="projectsTableBody">
                <tr><td colspan="5" class="text-muted text-center">載入研究計畫中...</td></tr>
            </tbody>
        </table>
        <div class="text-center mt-4 custom-button-wrapper">
            <button id="showMoreProjectsBtn" class="btn btn-secondary">展開更多</button>
        </div>
    </div>
</div>

<footer class="bg-primary text-white text-center py-3 custom-full-width-footer">
    <small>&copy; 2025 李榮三教授 | 逢甲大學</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/stuu.js"></script>
<script src="js/question_box.js"></script>
<script src="js/loginout.js"></script>


<div id="question-modal" class="hidden">
  <div class="modal-content">
    <button class="close-button">&times;</button>
    <h5>發表新問題</h5>
    <input id="question-name" class="form-control mb-2" placeholder="姓名/暱稱">
    <input id="question-dept" class="form-control mb-2" placeholder="系級">
    <input id="question-title" class="form-control mb-2" placeholder="問題標題">
    <textarea id="question-content" class="form-control mb-2" rows="4" placeholder="請輸入您的問題"></textarea>
    <button id="send-question-button" class="btn btn-primary w-100">送出</button>
    <div id="question-response" class="hidden mt-2"><span id="response-text"></span></div>
  </div>
</div>
<button id="question-icon-button"
    style="position: fixed; bottom: 32px; right: 32px; z-index: 1050; background: #6B7EA5; color: #fff; border: none; border-radius: 50%; width: 72px; height: 72px; box-shadow: 0 2px 8px rgba(80,90,120,0.15); font-size: 2.5rem; display: flex; align-items: center; justify-content: center; cursor: pointer;">
    <i class="bi bi-question-circle-fill"></i>
</button>

</body>
</html>
