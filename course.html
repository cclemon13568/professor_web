</head>
<body>

    
    <!-- Header：與 course.html 相同 -->

        <div class="container">
            <a class="navbar-brand" href="#">教授個人網頁</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">自我介紹</a></li>
                    <li class="nav-item"><a class="nav-link" href="study.html">研究方向</a></li>
                    <li class="nav-item"><a class="nav-link" href="course.html">課程資訊</a></li>
                    <li class="nav-item"><a class="nav-link" href="meeting.html">預約面談</a></li>
                    <li class="nav-item"><a class="nav-link" href="Discussion.html">討論區</a></li>
                 
                </ul>
                    <a id="login-btn"
                        class="btn btn-outline-light rounded-pill fw-bold ms-3 px-4 d-flex align-items-center justify-content-center"
                        href="login.html"
                        style="height: 40px; min-width: 100px; transition: background 0.2s, color 0.2s;">
                        登入
                    </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">教授開設的課程</h2>
        <div id="course-list"></div>
    </div>
    <footer class="bg-primary text-white text-center py-3">
        <div class="container">
        <small>&copy; 2025 李榮三教授 | 逢甲大學</small>
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/course.js"></script>
    <script src="js/question_box.js"></script>
    <script src="js/loginout.js"></script>


    <div id="question-modal" class="hidden">
    <div class="modal-content">
        <button class="close-button">&times;</button>
        <h5>發表新問題</h5>
        <input id="question-name" class="form-control mb-2" placeholder="姓名/暱稱">
        <input id="question-dept" class="form-control mb-2" placeholder="系級">
        <input id="question-title" class="form-control mb-2" placeholder="問題標題">
        <textarea id="question-content" class="form-control mb-2" rows="4" placeholder="請輸入您的問題"></textarea>
        <button id="send-question-button" class="btn btn-primary w-100">送出</button>
        <div id="question-response" class="hidden mt-2"><span id="response-text"></span></div>
    </div>
    </div>
    <button id="question-icon-button"
        style="position: fixed; bottom: 32px; right: 32px; z-index: 1050; background: #6B7EA5; color: #fff; border: none; border-radius: 50%; width: 72px; height: 72px; box-shadow: 0 2px 8px rgba(80,90,120,0.15); font-size: 2.5rem; display: flex; align-items: center; justify-content: center; cursor: pointer;">
        <i class="bi bi-question-circle-fill"></i>
    </button>
