<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自訂 CSS -->
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">教授個人網頁</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h2 class="mb-4 text-center">註冊帳號</h2>
                   <form id="registerForm" method="post" novalidate>
                    <div id="initialInputsGroup"> <div class="mb-3">
                            <label for="teacherId" class="form-label">教師ID：</label>
                            <input type="text" id="teacherId" name="teacherId" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">帳號：</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼：</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="button" id="registerBtn" class="btn btn-primary w-100 mb-2">註冊</button>
                    </div>

                    <div id="verification_code_group" class="mb-3" style="display:none;">
                        <label for="verification_code" class="form-label">驗證碼：</label>
                        <input type="text" id="verification_code" name="verification_code" class="form-control">
                    </div>
                    <button type="button" id="verifyBtn" class="btn btn-success w-100" style="display:none;">送出驗證碼</button>
                </form>
                <div class="text-center mt-3">
                    <a href="login.html" class="btn btn-outline-secondary w-100">返回登入</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/register.js"></script>

</body>
</html>
