<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自訂 CSS -->
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">教授個人網頁</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h2 class="mb-4 text-center">註冊帳號</h2>
                <form id="registerForm" action="process_register.php" method="post" novalidate>
                    <div class="mb-3">
                        <label for="teacherId" class="form-label">教師ID：</label>
                        <input type="text" id="teacherId" name="teacherId" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">帳號：</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼：</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">註冊</button>
                </form>
                <div class="text-center mt-3">
                    <a href="login.html" class="btn btn-outline-secondary w-100">返回登入</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// 簡單驗證
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const teacherId = document.getElementById('teacherId').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    let message = '';
    if (!teacherId) {
        message += '請輸入教師ID。\n';
    }
    if (!username) {
        message += '請輸入帳號。\n';
    }
    if (!password) {
        message += '請輸入密碼。\n';
    }
    if (password.length > 0 && password.length < 6) {
        message += '密碼長度至少6個字元。\n';
    }
    if (message) {
        alert(message);
        e.preventDefault();
    }
});
</script>
</body>
</html>
