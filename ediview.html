<!-- Header -->
<header class="bg-light py-4 text-center mb-4">
    <h1 class="fw-bold">教師資料編輯</h1>
    <p class="text-muted">請填寫並更新您的個人資訊</p>
</header>

<!-- 編輯表單 -->
<main class="container mb-5">
    <form id="teacherForm" method="POST" action="api/update_teacher.php" novalidate>
        <input type="hidden" name="teacher_ID" value="123" />
        <div class="mb-3">
            <label for="teacher_name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="teacher_name" name="teacher_name" required minlength="2" maxlength="50" value="李榮三" />
            <div class="invalid-feedback">請輸入有效的姓名 (2-50字元)。</div>
        </div>
        <div class="mb-3">
            <label for="teacher_email" class="form-label">電子郵件</label>
            <input type="email" class="form-control" id="teacher_email" name="teacher_email" required value="leejs@fcu.edu.tw" />
            <div class="invalid-feedback">請輸入有效的電子郵件地址。</div>
        </div>
        <div class="mb-3">
            <label for="teacher_phone" class="form-label">聯絡電話</label>
            <input type="tel" class="form-control" id="teacher_phone" name="teacher_phone" pattern="^(\+?886\-?|0)?9\d{8}$" placeholder="09xxxxxxxx" />
            <div class="invalid-feedback">請輸入有效的電話號碼（如：0912345678）。</div>
        </div>
        <button type="submit" class="btn btn-primary">更新資料</button>
    </form>
</main>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3 fixed-bottom">
    <div class="container">
        <small>&copy; 2025 李榮三教授 | 逢甲大學</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Bootstrap 5 表單驗證
    (() => {
        'use strict'
        const form = document.getElementById('teacherForm');
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    })();
</script>

</body>
</html>
